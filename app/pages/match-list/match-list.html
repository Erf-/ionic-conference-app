<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>MatchList</ion-title>
</ion-navbar>

<ion-content class="outer-content match-list">
    <ion-card *ngFor="#profile of profiles" class="profile">

    <ion-card-header>
      <ion-item>
        <ion-avatar item-left>
          <img [src]="profile.profilePic">
        </ion-avatar>
        {{profile.name}}
      </ion-item>
    </ion-card-header>

    <ion-card-content class="outer-content">
      <ion-item>
        <button ion-item (click)="goToProfileDetail(profile)">
          <h3>About {{profile.name}}</h3>
        </button>
      </ion-item>
    </ion-card-content>

  </ion-card>
</ion-content>
