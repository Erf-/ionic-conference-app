<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Profiles</ion-title>
</ion-navbar>

<ion-content class="outer-content profile-list">
  <ion-list>
    <ion-slides pager (slideChangeStart)="onSlideChangeStart($event)">
      <ion-slide *ngFor="#profile of profiles">
        <img [src]="profile.profilePic" class="slide-image"/>
        <h2 class="slide-title" [innerHTML]="profile.name"></h2>
        <p [innerHTML]="profile.about"></p>
		<button [hidden]="!showMatch" (click)="onMatch(profile)">
          <h2> Match </h2>
        </button>
      </ion-slide>
    </ion-slides>
  </ion-list>
</ion-content>
